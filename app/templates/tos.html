<html>
<title>Cymbal Health - Terms of Service</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.css">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    jQuery.get("{{url_for('static', filename='tos.txt') }}", function(data) {
      $(tos_file).html(data);
    });
  </script>
</head>

<body class="w3-light-grey">
  <!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
  <div class="w3-content" style="max-width:1400px">
    <!-- 20220329 -->
    <!-- Header -->
    <header class="w3-container w3-margin">
      <h1 class="header-text"><b>ME Time studie - Algemene voorwaardene</b></h1>
    </header>
    <img class="background-image"></img>
    <div class="w3-card-4 w3-margin w3-white card" id="disclaimer">
      <div class="w3-container">
        <h3 style="color:#3c3c3c; font-family: 'sans-serif'"><b>Informed Consent Page</b></h3>
      </div>
      <div class="w3-container">
        <p style="color:#3c3c3c; font-family: 'sans-serif'"> <b>Please carefully read prior to acknowledging
          and accepting the following Informed Consent: </b></p>
          
        <div class="embed-container" style="overflow-y: scroll; height: 200px; margin-bottom: 10px;">
          <span style="white-space: pre-wrap;" id="tos_file"></span>
        </div>

        <div>
          <form action="tos" method="POST">
            <input type="checkbox" id="agree" name="agree">
            <label style="color:#3c3c3c; font-family: 'sans-serif'" for="agree">Ik snap de algemene voorwaarden en ik ga hiermee akkoord</label><br>

            <br>

            <label style="color:#3c3c3c; font-family: 'sans-serif'">Naam</label><br>
            <input style="color:#3c3c3c; font-family: 'sans-serif'" id="name" name="name" size="50" value="{{name}}"><br>

            <label style="color:#3c3c3c; font-family: 'sans-serif'">Handtekening</label><br>
            <input style="color:#3c3c3c; font-family: 'sans-serif'" id="sig" name="sig" size="50" value="{{sig}}"><br>

            <label style="color:#3c3c3c; font-family: 'sans-serif'">Datum</label><br>
            <input style="color:#3c3c3c; font-family: 'sans-serif'" id="date" name="date" size="50" value="{{date}}"><br>

            <br/>
            
            <button class="btn btn-primary round-button" type="submit" style="font-family: 'sans-serif';
             margin-bottom: 0px; float: initial;"
            id="accept" type="submit"> <b> Accept </b> </button>
          </form>

          
          <div class="haga-footer" data-position="fixed">
            <div class="haga-footer-image-space">
              <img id="haga-footer-image" src="../static/img/green_overlay.svg">
          </div>
          
        </div>

        <br>
        <div class="w3-row"> </div>

        </div>
      </div>
    </div>
  </div>
</body>
